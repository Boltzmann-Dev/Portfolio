<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Components</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <style>
    *{
      padding: 5px;
      margin: 5px;
    }
    .btn{
      margin: 5px;
    }
    .container{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="row">
    <button type="button" class="btn btn-primary col">Primary</button>
    <button type="button" class="btn btn-secondary col">Secondary</button>
    <button type="button" class="btn btn-success col">Success</button>
    <button type="button" class="btn btn-danger col">Danger</button>
    <button type="button" class="btn btn-warning col">Warning</button>
    <button type="button" class="btn btn-info col">Info</button>
    <button type="button" class="btn btn-light col">Light</button>
    <button type="button" class="btn btn-dark col">Dark</button>
    <button type="button" class="btn btn-link col">Link</button>

  </div>
</div>

</body>

</html>
